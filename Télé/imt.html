    <title>Document</title>

<style>
    .t1 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
    }
    img {
        width: 350px;
        height: 300px;
        border-radius: 10px;
        margin-bottom: 10px;
        opacity: 0;
        animation:  img .8s ease-in-out forwards ;
        animation-delay: .4s;
    }
    @keyframes img {
    0% {
        opacity: 0;
        transform: scale(.5) translateY(10px);

    }
    100% {
        opacity: 1;
        transform: scale(1) translateY(0px);
        
    }
    
    }
    ::-webkit-scrollbar {
    width: 6px;
    }
    ::-webkit-scrollbar-track {
    background: #1f242d ;

    }
    ::-webkit-scrollbar-thumb {
    background:#6b4591;
    }
</style>

</head>
